    <script type="text/javascript">
        var baseUrl = "http://localhost:8080/";
        var vm = new Vue({
            el: "#app",
            data: {
                showEdit: false,
                addrs: [
                    {
                        "addrId": "",
                        "userId": "",
                        "receiverName": "",
                        "receiverMobile": "",
                        "province": "",
                        "city": "",
                        "area": "",
                        "addr": "",
                        "postCode": "",
                        "status": 0,
                        "commonAddr": 0,
                        "createTime": "",
                        "updateTime": "",
                        hopCarts: [],
                        token: null,
                        isLogin: false,
                        username: null,
                        opts: [],
                        totalPrice: 0.00,
                    },
                ],
                addrIndex: 0,  //用户选择的地址的索引（默认值和当前用户地址的默认地址索引相同）
                userId: "",
                payType: 1,
                input: 'dd'
            },
            created: function () {
                var token = getCookieValue("token");
                this.userId = getCookieValue("userId");
                axios({
                    url: baseUrl + "useraddr/list",
                    methods: "get",
                    headers: {
                        token: token
                    },
                    params: {
                        userId: this.userId
                    },
                }
                ).then(res => {
                    if (res.data.code == 10009 || res.data.code == 10010) {
                        //跳转登录
                        window.location.href = ('login.html');
                        // window.location.href = encodeURI(login.html);
                    } else if (res.data.code == 10000) {
                        this.addrs = res.data.data;
                    }
                });

            },
            methods: {
                deleteCart: function () {

                },
                editChange: function (event) {
                    this.showEdit = true;
                    console.log(this)
                    console.log(this.showEdit, 'this.showEdit')
                    this.$forceUpdate()
                },
                updateView: function (event) {
                    this.$forceUpdate()
                },
                handleChange(value) {
                    console.log(value);
                },
                setCommonAddr: function (event) {
                    var addrId = event.srcElement.dataset.id;
                    axios({
                        url: baseUrl + "useraddr/updataStatus",
                        methods: "get",
                        headers: {
                            token: getCookieValue("token"),
                        },
                        params: {
                            userId: this.userId,
                            addrId: addrId
                        },
                    }
                    ).then(res => {
                        if (res.data.code == 99999) {
                            alert("设置默认地址失败");
                            location.reload();
                        } else if (res.data.code == 10000) {
                            location.reload();
                        }
                    })

                },
                deleteAddress: function (event) {
                    alert('确定删除改地址吗？')
                }

            }

        });

    </script>
