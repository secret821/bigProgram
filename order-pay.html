<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>购物车页面</title>

    <link href="static/css/amazeui.css" rel="stylesheet" type="text/css" />
    <link href="static/css/demo.css" rel="stylesheet" type="text/css" />
    <link href="static/css/cartstyle.css" rel="stylesheet" type="text/css" />
    <link href="static/css/optstyle.css" rel="stylesheet" type="text/css" />
    <link href="static/css/alert.css" rel="stylesheet" type="text/css"/>

    <script type="text/javascript" src="static/js/jquery.js"></script>
    <script data-main="js/main.js" src="http://apps.bdimg.com/libs/require.js/2.1.11/require.min.js"></script>
    <script type="text/javascript" src="static/js/qrcode.min.js"></script>

</head>

<body>
<div id="container">
    <!--顶部导航条 -->
    <div class="am-container header">
        <ul class="message-l">
            <div class="topMessage">
                <div class="menu-hd" v-if="isLogin">
                    {{username}},欢迎您
                </div>
                <div class="menu-hd" v-else>
                    亲，请<a href="login.html" target="_top" class="h">登录</a>
                    <a href="#" target="_top">免费注册</a>
                </div>
            </div>
        </ul>
        <ul class="message-r">
            <div class="topMessage home">
                <div class="menu-hd"><a href="index.html" target="_top" class="h">商城首页</a></div>
            </div>
            <div class="topMessage my-shangcheng">
                <div class="menu-hd MyShangcheng"><a href="#" target="_top"><i class="am-icon-user am-icon-fw"></i>个人中心</a>
                </div>
            </div>
            <div class="topMessage mini-cart">
                <div class="menu-hd"><a id="mc-menu-hd" href="#" target="_top"><i
                        class="am-icon-shopping-cart  am-icon-fw"></i><span>购物车</span></a></div>
            </div>
            <div class="topMessage favorite">
                <div class="menu-hd"><a href="#" target="_top"><i class="am-icon-heart am-icon-fw"></i><span>收藏夹</span></a>
                </div>
            </div>
        </ul>
    </div>

    <!--悬浮搜索框-->

    <div class="nav white">
        <div class="logo"><img src="static/images/logo.png"/></div>
        <div class="logoBig">
            <li><img src="static/images/logo.png" style="width: 50%;height: 50%"/></li>
        </div>

        <div class="search-bar pr">
            <a name="index_none_header_sysc" href="#"></a>
            <form>
                <input id="searchInput" name="index_none_header_sysc" type="text" placeholder="搜索" autocomplete="off">
                <input id="ai-topsearch" class="submit am-btn" value="搜索" index="1" type="submit">
            </form>
        </div>
    </div>

    <div class="clear"></div>


    <div style="background: lightgrey; height: 600px; margin-top: 40px; padding: 15px;">
        <div style="width:65%; background: white; height: 540px; margin: auto; padding-left: 50px;">
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <h3>订单编号: {{orderInfo.orderId}}</h3>
            <p>&nbsp;</p>
            <h3>订单金额:￥ {{orderInfo.totalPrice}}</h3>
            <hr/>
            <div id="div1">
                <div id="payQrcodeDiv" style="width: 200px; height: 200px;"></div>
            </div>
        </div>
    </div>


    <!--操作页面-->
    <div class="theme-popover-mask"></div>
    <div class="theme-popover">
        <div class="theme-span"></div>
        <div class="theme-poptit h-title">
            <a href="" title="关闭" class="close">×</a>
        </div>
    </div>
    <!--引导 -->
    <div class="navCir">
        <li><a href="index.html"><i class="am-icon-home "></i>首页</a></li>
        <li><a href="sort.html"><i class="am-icon-list"></i>分类</a></li>
        <li class="active"><a href="shopcart.html"><i class="am-icon-shopping-basket"></i>购物车</a></li>
        <li><a href="person/index.html"><i class="am-icon-user"></i>我的</a></li>
    </div>
</div>
<script type="text/javascript" src="static/js/cookie_utils.js"></script>
<script type="text/javascript" src="static/js/vue.js"></script>
<script type="text/javascript" src="static/js/axios.min.js"></script>

<script type="text/javascript">
    var baseUrl = "http://localhost:8080/";
    var webSocketBaseUrl="ws://localhost:8080/"
    var vm = new Vue({
        el: "#container",
        data: {
            isLogin: false,
            username: "",
            orderInfo: {}
        },
        mounted:function(){
            //渲染二维码
            var qrcode = new QRCode($("#payQrcodeDiv")[0],{
                width:200,
                height:200
            });
            qrcode.makeCode(this.orderInfo.payUrl);

            var oid = this.orderInfo.orderId;
            var i = setInterval(function(){
                console.log("-----");
                var url = baseUrl+"order/status/"+oid;
                axios({
                    url:url,
                    method:"get",
                    headers:{
                        token:getCookieValue("token")
                    }
                }).then((res)=>{
                    if(res.data.data == "2"){
                        $("#div1").html("<label style='font-size:20px; color:green'>订单支付完成！</label>");
                        clearInterval(i);
                    }
                });
            },1000);
        },
        created: function () {
            var token = getCookieValue("token");

            if (token != null && token != "") {
                this.isLogin = true;
                this.username = getCookieValue("username");
            }
            var jsostr = localStorage.getItem("orderInfo");
            if (jsostr != null) {
                localStorage.removeItem("orderInfo");
            }
            this.orderInfo = eval("(" + jsostr + ")");
            console.log(this.orderInfo);
        },
        methods: {
        },

    })
</script>


</body>

</html>
