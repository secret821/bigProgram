<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>个人信息</title>
    <link href="static/css/admin.css" rel="stylesheet" type="text/css">
    <link href="static/css/amazeui.css" rel="stylesheet" type="text/css">
    <link href="static/css/personal.css" rel="stylesheet" type="text/css">
    <link href="static/css/demo.css" rel="stylesheet" type="text/css">
    <link href="static/css/systyle.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="static/css/bootstrap.css"/>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script type="text/javascript" src="static/js/jquery.min.js"></script>
    <script type="text/javascript" src="static/js/bootstrap.js"></script>
</head>

<body>
<!-- 水平表单 -->
<div class="container">
    <form action="#" class="form-horizontal" role="form">

        <!-- 表单控件组 姓名输入 -->
        <div class="form-group">
            <label for="uName" class="control-label col-md-2 col-md-offset-3">用戶名:</label>
            <div class="col-xs-pull-6">
                <input type="text" id="uName" class="form-control" style="width: 40%;">
            </div>
        </div>

        <!-- 表单控件组 密码输入 -->
        <div class="form-group">

				<span><label for="realName" class="control-label col-md-2 col-md-offset-3">真实姓名:</label>
				<span class="col-xs-pull-6">
					<input type="password" id="realName" class="form-control" style="width: 40%;">
				</span></span>
        </div>
        <div class="form-group">
            <label for="mobile" class="control-label col-md-2 col-md-offset-3">电话号码:</label>
            <div class="col-xs-pull-6">
                <input type="password" id="mobile" class="form-control" style="width: 40%;">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="control-label col-md-2 col-md-offset-3">电子邮箱:</label>
            <div class="col-xs-pull-6">
                <input type="password" id="email" class="form-control" style="width: 40%;">
            </div>
        </div>
        <!-- 表单控件组 性别单选框 -->
        <div class="form-group">
            <label class="control-label col-md-2 col-md-offset-3">性别:</label>
            <div class="col-md-3">
                <div class="radio-inline">
                    <label for=""><input type="radio" name="sex">男</label>
                </div>
                <div class="radio-inline">
                    <label for=""><input type="radio" name="sex" id="">女</label>
                </div>
            </div>
        </div>
        <!-- 表单控件组 按钮 -->
        <div class="form-group">
            <div class="col-md-1 col-md-offset-5">
                <button type="submit" class="btn btn-success">保存</button>
            </div>
        </div>
    </form>
</div>
</div>
<script type="text/javascript" src="static/js/cookie_utils.js"></script>
<script type="text/javascript" src="static/js/axios.min.js"></script>
<script type="text/javascript" src="static/js/vue.js"></script>
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    var baseUrl = "http://localhost:8080/";
    var vm = new Vue({
        el: "#app",
        data: {},
        created: function () {

        },
        methods: {},
    })
</script>
</body>
</html>
