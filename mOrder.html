<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="shortcut icon" href="static/img/favicon.ico" type="image/x-icon"/>
    <link type="text/css" rel="stylesheet" href="static/manger/css/style.css">
    <link type="text/css" rel="stylesheet" href="static/manger/css/pintuer.css">
    <link type="text/css" rel="stylesheet" href="static/manger/css/admin.css">
    <script type="text/javascript" src="static/js/jquery.js"></script>
    <script src="static/manger/js/pintuer.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="//unpkg.com/layui@2.6.5/dist/css/layui.css">
    <script src="//unpkg.com/layui@2.6.5/dist/layui.js"></script>
</head>

<body>
<div id="app">
    <div class="panel admin-panel">
        <form action="" id="listform" method="post">
            <div class="padding border-bottom">
                <ul class="search" style="padding-left: 10px;">
                    <li>
                        订单列表
                    </li>
                    <li>
                        <input type="text" placeholder="请输入订单编号" name="orderId" class="input" value=""
                               style="width: 250px;line-height: 17px;display: inline-block" v-model="orderId"/>
                        <a class="button border-main icon-search" @click="selectOrder">搜索</a>
                    </li>
                </ul>
            </div>
        </form>
        <table class="table table-hover text-center">
            <tr>
                <th>订单编号</th>
                <th>订单</th>
                <th>下单时间</th>
                <th>总金额</th>
                <th>下单用户</th>
                <th>订单状态</th>
                <th>操作</th>
            </tr>


            <tr v-for="order in orders">
                <td>{{order.orderId}}</td>
                <td>{{order.untitled}}</td>
                <td>{{order.createTime}}</td>
                <td>{{order.actualAmount}}</td>
                <td>{{order.receiverName}}</td>
                <td>
                    <p v-if="order.status==1">待付款</p>
                    <p v-if="order.status==2">待发货</p>
                    <p v-if="order.status==3">待收货</p>
                    <p v-if="order.status==4">待评价</p>
                    <p v-if="order.status==5">已完成</p>
                    <p v-if="order.status==6">已关闭</p>
                </td>
                <td>
                    <span v-if="order.status==2">
                        <a class="button border-red" :data-id="order.orderId">
                            <span class="icon-edit" :data-id="order.orderId" @click="gotoDeliver">去发货</span> </a>
                    </span>

                    <span v-else>
                        <a class="button border-main" :data-id="order.orderId">
                        <span class="icon-anchor" :data-id="order.orderId">查看订单详情</span> </a>
                    </span>
                </td>

            </tr>
            <tr>
                <td colspan="8">
                    <div class="pagelist">
                        <el-pagination background layout="prev, pager, next" :current-page="pageNum"
                                       :page-size="limit" :total="count" @current-change="pager">
                        </el-pagination>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
<script type="text/javascript" src="static/js/utils.js"></script>
<script type="text/javascript" src="static/js/cookie_utils.js"></script>
<script type="text/javascript" src="static/js/vue.js"></script>
<script type="text/javascript" src="static/js/element-ui.js"></script>
<script type="text/javascript" src="static/js/axios.min.js"></script>
<script>
    var layer;
    layui.use('layer', function () {
        layer = layui.layer;
    });
    var baseUrl = "http://localhost:8080/";
    var vm = new Vue({
        el: "#app",
        data: {
            pageNum: 1,
            limit: 10,
            pageCount: 0,
            count: 0,
            orders: [],
            orderId: ""
        },
        created() {
            axios({
                url: baseUrl + "order/listOrder",
                method: "get",
                params: {
                    pageNum: this.pageNum,
                    limit: this.limit,
                }
            }).then(res => {
                let pageHelper = res.data.data;
                if (res.data.code = 10000) {
                    this.orders = pageHelper.list;
                    this.pageCount = pageHelper.pageCount;
                    this.count = pageHelper.count;
                }
            })
        },
        methods: {
            pager: function (currentPage) {
                this.pageNum = currentPage;
                axios.get(baseUrl + "order/listOrder",
                    {
                        params: {
                            pageNum: this.pageNum,
                            limit: this.limit,
                            orderId: this.orderId,
                        }
                    }).then(res => {
                    let pageHelper = res.data.data;
                    if (res.data.code = 10000) {
                        this.orders = pageHelper.list;
                        this.pageCount = pageHelper.pageCount;
                        this.count = pageHelper.count;
                    }
                });
            },
            selectOrder: function () {
                axios({
                    url: baseUrl + "order/listOrder",
                    method: "get",
                    params: {
                        pageNum: this.pageNum,
                        limit: this.limit,
                        orderId: this.orderId,
                    }
                }).then(res => {
                    let pageHelper = res.data.data;
                    if (res.data.code = 10000) {
                        this.orders = pageHelper.list;
                        this.pageCount = pageHelper.pageCount;
                        this.count = pageHelper.count;
                    }
                })
            },
            gotoDeliver: function (event) {
                var orderId = event.srcElement.dataset.id;
                axios({
                    url: baseUrl + "order/confirmOrderStatus",
                    method: "put",
                    params: {
                        orderId: orderId,
                        status: 3,
                    }
                }).then(res => {
                    if (res.data.code = 10000) {
                        layer.msg("发货成功！");
                        location.reload();
                    }
                })
            }
        },

    })
</script>
</body>
</html>
