            <aside class="menu">

                    <li class="person active"><span style="font-weight: bold;"><a href="/index.html">用户中心</a></span>

                        <ul>
                            <li>

            </aside>

</div>

<script type="text/javascript " src="static/js/quick_links.js "></script>
<script type="text/javascript" src="static/js/cookie_utils.js"></script>
<script type="text/javascript" src="static/js/vue.js"></script>
<script type="text/javascript" src="static/js/axios.min.js"></script>
<script type="text/javascript">
    var baseUrl = "http://localhost:8080/";
    var vm = new Vue({
        el: "#container",
        data: {
            userId: "",
            username: "",
            userImg: "",
            token: "",
            isLogin: false,
            shopCartsCount: 0,
        },
        created: function () {
            this.token = getCookieValue("token");
            this.userId = getCookieValue("userId");
            this.username = getCookieValue("username");
            this.userImg = getCookieValue("userImg");
            if (this.token == null) {
                var loginUrl = "login.html?tips=请先登录!&returnUrl=user-center.html";
                window.location.href = encodeURI(loginUrl);
            } else {
                axios({
                        url: baseUrl + "user/userTokenCheck",
                        methods: "get",
                        headers: {
                            token: this.token
                        }}
                ).then(res => {
					if (res.data.code = 10000) {
					    //正常登录
					}else if (res.data.code == 10009 || res.data.code == 10011){
						var loginUrl = "login.html?tips=Token过期或不合法！&returnUrl=user-center.html";
						window.location.href = encodeURI(loginUrl);
					}
                });

                axios({
                    url: baseUrl + "shoppingCart/countByUid/" + this.userId,
                    methods: "get",
                    headers: {
                        token: this.token
                    }
                }).then(res => {
                    if (res.data.code = 10000) {
                        this.shopCartsCount = res.data.data;
                    }
                })
            }
        },
        methods: {},
    })
</script>
</body>
