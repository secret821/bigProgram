<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="shortcut icon" href="static/img/favicon.ico" type="image/x-icon"/>
    <link type="text/css" rel="stylesheet" href="static/manger/css/style.css">
    <link type="text/css" rel="stylesheet" href="static/manger/css/pintuer.css">
    <link type="text/css" rel="stylesheet" href="static/manger/css/admin.css">
    <script type="text/javascript" src="static/js/jquery.min.js"></script>
    <script src="static/manger/js/pintuer.js"></script>
    <link rel="stylesheet" href="//unpkg.com/layui@2.6.5/dist/css/layui.css">
    <script src="//unpkg.com/layui@2.6.5/dist/layui.js"></script>
</head>
<body>
<div id="container">
    <div class="panel admin-panel">
        <table class="table table-hover text-center">
            <tr>
                <th>商品名称</th>
                <th>商品主图</th>
                <th>商品单价</th>
                <th>购买数量</th>
                <th>小计</th>
            </tr>
                <tr v-for="orderItem in orderList">
                    <td>{{orderItem.productName}} {{orderItem.skuName}}</td>
                    <td><img :src="'static/pimgs/'+orderItem.productImg" style="width: 60px;height: 60px;"></td>
                    <td>{{orderItem.productPrice}}</td>
                    <td>{{orderItem.buyCounts}}</td>
                    <td>{{orderItem.totalAmount}}</td>
                </tr>
            <tr>
                <td colspan="8">
                    <div class="pagelist">

                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
<script type="text/javascript" src="static/js/utils.js"></script>
<script type="text/javascript" src="static/js/cookie_utils.js"></script>
<script type="text/javascript" src="static/js/vue.js"></script>
<script type="text/javascript" src="static/js/axios.min.js"></script>
<script>
    var layer;
    layui.use('layer', function () {
        layer = layui.layer;
    });
    var baseUrl = "http://localhost:8080/";
    var vm = new Vue({
        el: "#container",
        data: {
            orderId: "",
            orderList:{},
        },
        created: function () {
            this.orderId = getUrlParam("orderId");
            console.log(this.orderId);
            axios({
                url: baseUrl + "order/listOrderItem",
                method: "get",
                params: {
                    orderId:this.orderId,
                }
            }).then(res=>{
                if (res.data.code = 10000) {
                    this.orderList = res.data.data;
                }
            })
        },
        methods: {

        }
    })
</script>
</body>
</html>
