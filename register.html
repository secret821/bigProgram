<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>注册</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="shortcut icon" href="static/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="static/css/amazeui.css"/>
    <link href="static/css/dlstyle.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="static/css/bootstrap.min.css"/>
</head>

<body>

<div class="login-boxtitle" style="height: 100px;">
    <div class="logoBig">
        <img src="static/images/logo.png" style="margin-left: 0px ; height: 100px;">
    </div>
</div>

<div class="login-banner" style="background: rgb(142,213,21);">
    <div class="login-main">
        <div class="login-banner-bg"><span></span><img width="400" src="static/images/act2.png"/></div>

        <div class="login-box" id="container">
            <h3 class="title">用户注册</h3>
            <h5 :style="colorStyle">&nbsp;{{tips}}</h5>
            <div class="clear"></div>
            <div class="login-form" style="background: none;">
                <form>
                    <div class="user-name">
                        <label for="user" id="user"><span class="glyphicon glyphicon-user"
                                                          aria-hidden="true"></span></label>
                        <input type="text" v-model="user.username" placeholder="邮箱/手机/用户名" @keyup="checkRegistInfo">
                        <br/>
                    </div>

                    <div class="user-pass" style="margin-top: 15px;">
                        <label for="password" id="password"><span class="glyphicon glyphicon-lock"
                                                                  aria-hidden="true"></span></label>
                        <input type="password" v-model="user.password" placeholder="请输入密码" @keyup="checkRegistInfo">
                    </div>
                    <div class="user-pass" style="margin-top: 15px;">
                        <label for="password" id="password2"><span class="glyphicon glyphicon-lock"
                                                                   aria-hidden="true"></span></label>
                        <input type="password" v-model="user.repassword" placeholder="请再次输入密码" @keyup="checkRegistInfo">
                    </div>
                </form>
            </div>
            <div class="login-links"><br/></div>
            <div class="am-cf">
                <input type="button" @click="doRegist" value="提交注册" class="am-btn am-btn-primary am-btn-sm">
            </div>
            <div class="partner"></div>
        </div>
    </div>
</div>

<div class="footer ">
    <div class="footer-hd ">

    </div>
    <div class="footer-bd ">
        <p>
            <a href="# ">联系我们</a>
            <a href="# ">网站地图</a>
        </p>
    </div>
</div>

<script type="text/javascript" src="static/js/vue.js"></script>
<script type="text/javascript" src="static/js/axios.min.js"></script>
<script type="text/javascript">
    var baseUrl = "http://localhost:8080/";

    var vm = new Vue({
        el: "#container",
        data: {
            user: {
                username: "",
                password: "",
                repassword: ""
            },
            tips: "",
            colorStyle: "color:red",
            isRight: false
        },
        methods: {
            doRegist: function () {
                if (!vm.isRight) {
                    vm.tips = "请确认注册信息输入完整并正确！"

                } else {
                    var url = baseUrl + "user/regist";
                    axios({
                            method: "post",
                            url: url,
                            data: vm.user,
                        }
                    ).then(res => {
                      if (res.data.code==10005){
                          vm.tips="注册成功,即将跳转登录页面......";
                          vm.colorStyle="color:green";
                          window.setTimeout("window.location='login.html'",2000);
                      }else {
                          vm.tips="很抱歉，该用户名已被注册！"
                      }
                    })
                }
            },
            checkRegistInfo() {
                if (vm.user.username == "") {
                    vm.tips = "请输入注册账号！";
                    vm.isRight = false;
                } else if (vm.user.username.length < 6 || vm.user.username.length > 20) {
                    vm.tips = "账号长度必须为6~20个字符";
                    vm.isRight = false;
                } else {
                    if (vm.user.password == "") {
                        vm.tips = "请输入注册密码！";
                        vm.isRight = false;
                    } else if (vm.user.password.length < 6 || vm.user.password.length > 20) {
                        vm.tips = "密码长度必须为6~20个字符";
                        vm.isRight = false;
                    } else {
                        if (vm.user.repassword == "") {
                            vm.tips = "请确认密码！";
                            vm.isRight = false;
                        } else if (vm.user.repassword != vm.user.password) {
                            vm.tips = "两次输入密码不一致！";
                            vm.isRight = false;
                        } else {
                            vm.tips = "";
                            vm.isRight = true;
                        }
                    }
                }
            }
        },
    });
</script>

</body>

</html>
